<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>I'm in the AppComponent!</h3>
			<hr>

			<!-- Display Details Button, uses event binding
			<button class="btn btn-primary" (click)="showSecret = !showSecret">
				Display Details
			</button><br> 

				New button uses onToggleDetails method-->
			<button class="btn btn-primary" (click)="onToggleDetails()">
				Display Details
			</button><br>


			<!-- Secret password will show if showSecret is true.
				showSecret becomes true when the button is clicked.-->
			<p *ngIf="showSecret">Secret Password = tuna</p><br> 
			<!-- Loop through the log,
				use string interpolation to output logs,
				apply CSS to the 5th+ log-->
			<div *ngFor="let logItem of log; let i = index" 
			[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
			[ngClass]="{'white-text': i >= 4}">
				{{ logItem}}
			</div>


			<app-servers></app-servers>
		</div>
	</div>
</div>
